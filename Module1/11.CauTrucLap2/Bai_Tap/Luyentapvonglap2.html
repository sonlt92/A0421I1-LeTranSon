<body>
      <script>
        //Bai 1
        var n = parseInt(prompt("Nhap so lon nhat: "))
        var f = 0;
        var f1 = (f2 = 1);
        for (i = 2; i < n; i++) {
          f = f1;
          f1 = f2;
          f2 = f + f1;
          document.write(f2 + "<br/>");
        }

      </script>
