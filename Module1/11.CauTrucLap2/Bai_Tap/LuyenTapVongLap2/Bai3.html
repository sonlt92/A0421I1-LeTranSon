    function draw1() {
        let triangle = "<table>";
        for (let i = 1; i < 6; i++) {
            triangle += "<tr>";
            triangle += "<td>" + "*".repeat(i) + "</td>";
        }
        triangle += "</tr>";
        document.write(triangle);
    }

    draw1()

    function draw2() {
        let triangle = "<table>";
        for (let i = 5; i > 0; i--) {
            triangle += "<tr>";
            triangle += "<td>" + "*".repeat(i) + "</td>";
        }
        triangle += "</tr>";
        document.write(triangle);
    }

    draw2();

    function draw3() {
        let triangle = "<table>";
        for (let i = 1; i < 6; i++) {
            triangle += "<tr>";
            triangle += "<td>" + "&nbsp;&nbsp;".repeat(5 - i) + "*".repeat(i) + "</td>";
        }
        triangle += "</tr>";
        document.write(triangle);
    }

    draw3();

    function draw4() {
        let triangle = "<table>";
        for (let i = 5; i > 0; i--) {
            triangle += "<tr>";
            triangle += "<td>" + "&nbsp;&nbsp;".repeat(5 - i) + "*".repeat(i) + "</td>";
        }
        triangle += "</tr>";
        document.write(triangle);
    }

    draw4();


</script>
