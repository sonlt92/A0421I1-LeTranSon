      function draw1() {
                    let mytable = "<table>";
                    for (let i = 1; i < 6; i++) {
                          mytable += "<tr>";
                          mytable += "<td>" + "*".repeat(i) +"</td>";
                          }
                          mytable += "</tr>";
                    document.write(mytable);

              function draw2() {
                    let mytable = "<table>";
                    for (let i = 5; i > 0; i--) {

                          }
                          mytable += "</tr>";
                    document.write(mytable);
              }

              function draw3() {
