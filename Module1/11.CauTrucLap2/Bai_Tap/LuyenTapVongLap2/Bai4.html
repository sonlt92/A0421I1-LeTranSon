<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bài 4: In hình chữ nhật</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 6; i++) {
        for (let k = 1; k <= 20; k++) {
          if (i === 1 || k === 1 || i === 6 || k === 20) {
            document.write("*");
          } else {
            document.write("&nbsp;&nbsp;");
          }
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
