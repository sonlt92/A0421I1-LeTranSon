<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bài 6: In hình trái tim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!--Bài 6: In hình trái tim-->
    <script>
      for (i = 1; i < 7; i++) {
        for (j = 1; j <= 7; j++) {
          if (
            !(
              (i == 1 && (j == 1 || j == 4 || j == 7)) ||
              (i == 4 && (j == 1 || j == 7)) ||
              (i == 5 && (j <= 2 || j >= 6)) ||
              (i == 6 && (j <= 3 || j >= 5))
            )
          ) {
            document.write(" * ");
          } else {
            document.write("&nbsp;&nbsp;");
          }
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
