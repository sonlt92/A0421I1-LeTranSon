<body>
  <!--Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
<script>  
  let f = 0;
  let f1 = 1, f2 = 1;
  for (let i = 2; i < 20; i++) {
    document.write(f2 + "<br/>");
    f2 = f + f1;
    f  = f1;
    f1 = f2;    
  }
</script>
</body>
</html>
