<body>
  <!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script> 
  var tong = 0;
  var dem = 0;
  var sotunhien = 1;

  while (dem <= 30) {
    if (sotunhien % 7 == 0) {
      tong += sotunhien;
    }
    sotunhien++;
  }
  document.write("Tong 30 so tu nhien chia het cho 7 la:  " + tong);
</script>
</body>
</html>
