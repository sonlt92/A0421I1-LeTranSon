<body>
  <!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script> 
  let sum = 0;
  let count = 0;
  let naturalNumber = 1;

  while (count <= 30) {
    if (naturalNumber % 7 === 0) {
      sum += naturalNumber;
    }
      naturalNumber++;
  }
  document.write("Tong 30 so tu nhien chia het cho 7 la:  " + sum);
</script>
</body>
</html>
