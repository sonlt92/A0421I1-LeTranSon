<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai02</title>
</head>
<body>
  <!--Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. 
    Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. 
    Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.-->
<script>  
  let nhietDo = parseInt(prompt("Nhap nhiet do: "));
  while (nhietDo < 20) {
    alert("Nhiet do thap. Vui long tang nhiet do");
      nhietDo = parseInt(prompt("Nhap lai nhiet do: "));
    while (nhietDo > 100) {
      alert("Nhiet do cao. Vui long giam nhiet do");
        nhietDo = parseInt(prompt("Nhap lai nhiet do: "));
    }
  }
</script>
</body>
</html>
