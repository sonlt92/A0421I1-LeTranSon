<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai07</title>
</head>
<body>
<script>
  //Bai 7
  for (i = 0; i <= 100; i++){
    if (i % 3 ==0 && i % 5 == 0){
      document.write("Fizz Buzz" + "<br/>")
    }else if (i % 3 == 0){
      document.write("Fizz" + "<br/>");
    }else if (i % 5 == 0){
      document.write("Buzz" + "<br/>");
    } else {
      document.write(i + "<br/>");
    }
  }
</script>
</body>
</html>
