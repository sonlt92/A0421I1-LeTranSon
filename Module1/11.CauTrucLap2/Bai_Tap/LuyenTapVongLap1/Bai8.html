<html>

  <body>
    <input type="button" value="CHÆ I" />
    <script>
      function play() {
        var nhapso = parseInt(prompt("Nhap vao khoang ma ban muon doan: "));
        const getRandomIntInclusive = (min, max) => {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        };

        
        for (let i = 0; i < nhapso; i += 1) {
          console.log(`Random number ${i}: ${getRandomIntInclusive(0, nhapso)}`);
        }
      }
    </script>
  </body>
