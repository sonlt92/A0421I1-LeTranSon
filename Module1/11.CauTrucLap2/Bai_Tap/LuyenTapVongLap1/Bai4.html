<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai04</title>
</head>
<body>
<script>
  //Bai 4
  var f = 0;
  var f1 = (f2 = 1);
  for (i = 2; i < 20; i++) {
    f = f1;
    f1 = f2;
    f2 = f + f1;
    if (f2 % 5 == 0) {
      document.write(
              "So dau tien trong day Fibonacci chia het cho 5 la: " + f2
      );
      break;
    }
  }
</script>
</body>
</html>
