<!DOCTYPE html>

<body>
<!-- Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím. -->
<script>
    function sumMatrix() {
      let inputArr1 = [];
      let inputArr2 = [];
      let num;
      do {
        num = parseInt(prompt("Input length array 1 & 2: "));
      } while (num <=0 || isNaN(num));
      for (let i=0;i<num;i++){
          inputArr1[i] = parseInt(prompt("Array 1: Element " + i ));
      }
      for (let j=0;j<num;j++){
          inputArr2[j] = parseInt(prompt("Array 2: Element " + j));
      }

      console.log(inputArr1);
      console.log(inputArr2);
    }
    sumMatrix();
</script>
</body>
