<!DOCTYPE html>

<body>
<!-- Bài 2: Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.
	Có 3 kí tự khác nhau là a, b và c. -->
<script>
  function differentSymbolsNaive() {
    let inputstr = prompt("Input String: ");

    //Ham Set dung de tra ve so phan tu trong string.
    let different = [...new Set(inputstr)];
    alert(different.length);
  }
  differentSymbolsNaive();
</script>
</body>
