<!-- Bài 1: Viết một hàm chuẩn hóa xâu ký tự: biến đổi xâu ký tự thành xâu sao cho trong xâu không có 2 dấu cách liền nhau và
bắt đầu mỗi từ phải in hoa. Ví dụ tRuong    TaN   HAI  => Truong Tan Hai. Và một hàm tìm từ dài nhất trong 1 xâu ký tự.
Hàm main sử dụng các hàm này để nhập xâu ký tự từ bàn phím, in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó. -->
<script>

    function convertstr() {
        let inputstr = prompt("Input String: ");
        let firstChar = inputstr.charAt(0);
        let lastChar = inputstr.slice(1, inputstr.length);
        return firstChar.toUpperCase().concat(lastChar);

        let arrWord = inputstr.split(' ');
        let newArrWord = arrWord.map(convertstr);
        let result = newArrWord.join(' ');
        alert(result);
    }

    convertstr();


</script>
