<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<!-- Bài 1: Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây. -->
<script>
    function rectangle() {
        let width = parseInt(prompt("Input width: "));
        let length = parseInt(prompt("Input length: "));
        for (let i = 1; i <= width; i++) {
            for (let k = 1; k <= length; k++) {
                if (i === 1 || k === 1 || i === width || k === length) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br/>");
        }
    }
    rectangle();
</script>
</body>
</html>
