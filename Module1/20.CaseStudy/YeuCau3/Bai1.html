<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<!-- Bài 1: Cho mảng a chỉ chứa các số nguyên
Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
  b[0]   = a[0]
  b[1]   = a[0] + a[1]
  b[2]   = a[0] + a[1] + a[2]
  ...
  b[n - 1] = a[0] + a[1] + ... + a[n - 1]
với n là độ dài của mảng a.
Ví dụ: Cho a = [1, 2, 3], thì kết quả prefixSums(a) = [1, 3, 6].
Mảng b được tạo ra: [1, 1 + 2, 1 + 2 + 3] = [1, 3, 6] -->
<script>
    function prefixSums() {
        let prefixArray = [];
        let prefixSums = [];
        let inputNum;
        //Khởi tạo mảng.
        inputNum = parseInt(prompt("Enter the number of array elements: "));
        for (let i = 0; i < inputNum; i++) {
            prefixArray[i] = parseInt(prompt("Please enter element " + i + " of the array"));
        }
        //Sao chép giá trị trong mảng
        for (let j = 0; j < inputNum; j++) {
            prefixSums[j] = prefixArray[j];
        //Tính tổng của từng giá trị trong mảng
            if (j > 0) {
                prefixSums[j] = prefixSums[j - 1] + prefixArray[j];
            }
        }
        //Trả về kết quả
        alert("Prefix Sums " + prefixSums);
    }

    prefixSums();
</script>
</body>
</html>
