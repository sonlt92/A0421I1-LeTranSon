<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
  <!-- Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
  Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E' -->
<script>
  function vowelOrConsonant(){
    inputstring = prompt("Input string: ");
    if (inputstring < 'A' || inputstring > 'z'){
      alert("Wrong. Please input again: ")
    } else {
        switch (inputstring) {
            case 'a':
            case 'A':
            case 'e':
            case 'E':
            case 'i':
            case 'I':
            case 'o':
            case 'O':
            case 'u':
            case 'U':
                alert(inputstring + " is vowel.");
                break;
                default:
                    alert(inputstring + " is consonant");

        }
    }
  }
  vowelOrConsonant();
</script>
</body>
</html>
