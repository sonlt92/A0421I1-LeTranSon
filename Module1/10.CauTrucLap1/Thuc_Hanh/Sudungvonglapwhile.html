<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>
      <script>
        var num = parseInt(prompt("Enter a number: "));
        var total = 0;
        while (num != 1){
          num = parseInt(prompt("Enter a number: "));
          alert(num);
          total = total + num;
        }
        alert(total);


        var i = 1;
        while (i < 100){
          document.write("<hr style='color: #03a9f4' width =" + i + "%>");
          i++;
        }
      </script>
</body>
</html>
