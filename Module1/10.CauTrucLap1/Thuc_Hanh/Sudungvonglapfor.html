<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp for</title>
</head>
<body>
      <h2>Javascript</h2>
      <p id="demo"></p>
      <script>
        var text = "";
        for (i=0; i < 10; i++){
          text += "The number is " + i + "<br/>";
        }
        document.getElementById("demo").innerHTML = text;


        var num = parseInt(prompt("Enter your number:"));
        var total = 0;
        for (i = 1; i <= num; i = i + 1){
          total = total + 1;
          alert(total);
        }

      </script>
</body>
</html>
