<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    //Yeu cau 1:
    function sum(){
      let num1 = parseInt(prompt("Nhap so thu 1: "));
      let num2 = parseInt(prompt("Nhap so thu 2: "));
      sum = num1 + num2;
      alert("Tong 2 so nhap vao la: " + sum);
    }
    sum();

    //Yeu cau 2:
    function getSum(a,b){
        a = 5;
        b = 5;
        alert("Tong: " + (a + b));
    }
    getSum();

    //Yeu cau 3:
    function sumInput(a,b){
        a = 5;
        b = 5;
        return alert("Tong 2 so: " + (a + b));
    }
    sumInput();
</script>
</body>
</html>
