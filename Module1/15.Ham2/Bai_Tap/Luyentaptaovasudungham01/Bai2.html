<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<!--Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
           Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình. -->
    <button type="button" value="Click Me!" onclick="number()">Click Me!</button>
    <script>
        function number(i){
          i = parseInt(prompt("Input random number: "));
          i += 1;
          alert(i);
        }
    </script>
</body>
</html>
