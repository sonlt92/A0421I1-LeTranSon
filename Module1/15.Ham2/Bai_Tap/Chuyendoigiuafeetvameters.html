<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Chuyển đổi giữa feet và meters</title>
</head>

<body>
<script>
    function feetToMeter(foot) {
        let meter;
        meter = 0.305 * foot;
        document.write("Feet To Meter: " + meter);
    }
    feetToMeter(8);

    function meterToFeet(meter) {
        let foot;
        foot = 3.279 * meter;
        document.write("<br/>" + "Meter to Feet: " + foot);
    }
    meterToFeet(8);
</script>
</body>
</html>
