<!DOCTYPE html>

<body>
    <!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
    <script>
        function square(number){
            let square = number * number;
            alert("Binh phuong cua " + number + " la: " + square);
        }
        square(10);
    </script>
</body>
