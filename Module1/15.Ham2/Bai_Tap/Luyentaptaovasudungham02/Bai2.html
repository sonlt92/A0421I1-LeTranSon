    <!--Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
    <script>

        function areaOfCircle(number){
            let areaOfCircle = number * number * 3.14;
            alert("Dien tich hinh tron la: " + areaOfCircle);
        }

        function circleCircumFerence(number){
            let circleCircumFerence = number * 2 * 3.14;
            alert("Chu vi hinh tron la: " + circleCircumFerence);
        }
        areaOfCircle(20);
        circleCircumFerence(20);
    </script>
