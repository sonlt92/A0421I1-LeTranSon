<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>[Thực hành] Sử dụng toán tử</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>    
</head>
<body>
    <script>
      var a,b;
      a = prompt("Nhap chieu dai: ");
      b = prompt("Nhap chieu rong: ");
      var chieudai = parseInt(a);
      var chieurong = parseInt(b);
      var dientich = chieudai * chieurong;
      document.write("Dien tich hinh chu nhat la: "+ dientich);
    </script>
</body>
</html>
