<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>[Bài tập] Ứng dụng chuyển đổi tiền tệ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <form>
        <table>
            <tr>
            <th>Amount</th>
            <th>Form Currency</th>
            <th>To Currency</th>
            <th></th>
            </tr>
            <tr>
                <td><input type="text" id="nhaptien"></td>
                <td>
                    <select id="canchuyen">
                        <option value="vn">VNĐ</option>
                        <option value="us">USD</option>                        
                    </select>
                </td>
                <td>
                    <select id="muonchuyen">
                        <option value="usd">USD</option>
                        <option value="vnd">VNĐ</option>                        
                    </select>
                </td>
                <td><button type="submit" onclick="doitien()">Convert</button> </td>
            </tr>
            <tr>
                <td colspan="4">Kết quả: <input type="text" style="border: 0;" id="ketqua"></td>
            </tr>
        </table>
    </form>
    <script>
        function doitien() {
            var a = document.getElementById("nhaptien");
            nhaptien = parseFloat(a);
            if (document.getElementById("canchuyen")){
                document.getElementById("vn") = nhaptien;                
            }
        }
    </script>
</body>
</html>
