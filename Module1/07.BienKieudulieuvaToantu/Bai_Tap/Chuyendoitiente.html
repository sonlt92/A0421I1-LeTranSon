<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>[Bài tập] Ứng dụng chuyển đổi tiền tệ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="text" id="nhapsotien"></td>
            <td>
                <select id="from">
                <option>USD</option>
                <option>VND</option>
                </select>
            </td>
            <td>
                <select id="to">
                    <option>USD</option>
                    <option>VND</option>
                </select>
            </td>
            <td><button onclick="doitien()">Convert</button></td>
        </tr>        
    </table>
    <p id="ketqua" style="color: blue;"></p>
        
        <script>
            function doitien() {
                var nhapsotien =parseInt(document.getElementById("nhapsotien").value);
                var from = document.getElementById("from").value;
                var to = document.getElementById("to").value;
                var result;
                if (from == "USD" && to == "VND") {
                    result = "Result: " + (nhapsotien * 23000) + " VND";
                } else if (from == "VND" && to == "USD") {
                    result = "Result: " + (nhapsotien / 23000) + " USD";
                } else {
                    result = " Bạn chọn sai mệnh giá tiền";
                }
                document.getElementById("ketqua").innerHTML = result;
            }
        </script>

</body>
</html>
