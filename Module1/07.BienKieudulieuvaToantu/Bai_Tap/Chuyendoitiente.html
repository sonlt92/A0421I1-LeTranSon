<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>[Bài tập] Ứng dụng chuyển đổi tiền tệ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
</head>
<body>
    <label>Amout</label>
    <input type="text" id="nhaptien">
    <label>From Current</label>
    <select id="tu">
        <option>USD</option>
        <option>VND</option>
    </select>
    <label>To Current</label>
    <select id="den">
        <option>USD</option>
        <option>VND</option>
    </select>
    <button onclick="doitien()">Convert</button>
    <p id="ketquachuyendoi" style="color: blue"></p>
    <script>
        function doitien() {
            var nhaptien = parseInt(document.getElementById("nhaptien").value);
            var fromcurrent = parseInt(document.getElementById("tu").value);
            var tocurrent = parseInt(document.getElementById("den").value);
            var ketqua;
            if (fromcurrent == 'USD' && tocurrent == 'VND')
            {
                ketqua = nhaptien * 23000;
            } else if(fromcurrent == 'VND' && tocurrent == 'USD')
            {
                ketqua = nhaptien / 23000;
            } else {
                ketqua = "Ban chon sai menh gia";
            }
            document.getElementById("ketquachuyendoi").innerHTML = ketqua;
        }
    </script>
</body>
</html>
