<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bai 5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>    
</head>
<body>
    <!-- Bài 5: Viết một chương trình nhập vào 2 chuỗi, 
        sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
        <script>
            var str1 = prompt("Nhap vao chuoi a: ");
            var str2 = prompt("Nhap vao chuoi b: ");
            if (str1 == str2){
                alert("2 chuoi nhap vao giong nhau");
            } else {
                alert("2 chuoi nhap vao khac nhau");
            }
        </script>
</body>
</html>
