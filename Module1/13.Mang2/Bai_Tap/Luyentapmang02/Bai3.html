<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
 <!-- Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng. -->
        <script>
            let array = [];
            let num;
            let count =0;
            do {
                num = parseInt(prompt("Nhap vao so luong phan tu cua mang: "));
            } while (num <= 0 || isNaN(num));
            for (let i = 0; i < num; i++){
                array[i] = prompt("Nhap vao phan tu thu " + i + " cua mang")
            }
            for (let j = 0; j < array.length; j++){
                if (!isNaN(array[j])){
                    count++;
                }
            }
            document.write("So ky tu so trong mang la: " + count);
        </script>
</body>
</html>
