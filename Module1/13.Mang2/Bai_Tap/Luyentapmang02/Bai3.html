        <script>
            let array = [];
            let num;
            do {
                num = parseInt(prompt("Nhap vao so luong phan tu cua mang: "));
            } while (num <= 0 || isNaN(num));
            for ( i = 0; i < num; i++){
                array[i] = parseInt(prompt("Nhap vao phan tu nhu "))
            }

        </script>
