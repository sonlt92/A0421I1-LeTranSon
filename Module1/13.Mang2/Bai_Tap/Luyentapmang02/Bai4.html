<body>
    <!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi -->
    
    <script>
        
        let string = prompt("Nhap vao chuoi can dem ky tu: ");
        let count;
        count =  string.split(" ").length;
        document.write("So luong tu trong chuoi la: " + count);             
        
    </script>
