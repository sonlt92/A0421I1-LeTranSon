<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>[Bài tập] Tic tac toe</title>

</head>
<body>

        <!-- Fix sau -->

    <h1>Tik Tok Toe Game Simple</h1>
    <p id="game" />
    <input type="button" value="New Game" onclick="changeValue()">
<script>
    let b = document.getElementById("game");

    let board = [];
    let data = "";
    for (let i = 0; i < 3; i++) {
        board[i] = new Array(".", ".", ".");
    }

    for (let i = 0; i < 3; i++) {
        data += "<br/>";
        for (let j = 0; j < 3; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }

</script>
