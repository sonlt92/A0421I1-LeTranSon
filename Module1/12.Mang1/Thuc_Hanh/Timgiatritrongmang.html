<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>[Thực hành] Tìm giá trị trong mảng</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>   
</head>
<body>
    <script>
        var value = prompt("Nhap gia tri can kiem tra: ");
        var number = [-3, 0, 1, 3, 5, 6, 8, 10];
        for (i = 0; i < number.length; i++){
            if (value == number[i]) {
                alert("Value " + number[i] + " found at " + i);
            }                 
        }
    </script>    
</body>
</html>
