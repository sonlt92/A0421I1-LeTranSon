<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo Form Cơ Bản</title>
</head>
<body>
<style>
  .wufoo {
    font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
  }
</style>
<form method="get" action="%5BThực%20hành%5D%20Tạo%20form%20cơ%20bản.html" class="wufoo">
  <h2>Oder Form</h2>
  <p>What would you like to buy?</p>
  <select>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
  </select>
  <p>How many would you like?</p>
  <input type="radio" name="1">1 - $10 <br>
  <input type="radio" name="2">2 - $20 <br>
  <input type="radio" name="3">3 - $30 <br>
  <p>Name <span style="color: red">*</span></p>
  <input type="text" name="firstname" placeholder="FirstName" size="15">
  <input type="text" name="lastname" placeholder="LastName" size="15">
  <p>Email</p>
  <input type="text" name="email" size="35">
  <p>Phone Number</p>
  <input type="text"name="phone1" size="5"> -
  <input type="text"name="phone1" size="5"> -
  <input type="text"name="phone1" size="5">
  <p><input type="button" name="btSubmit" value="Submit"></p>


</form>

</body>
</html>
