<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>[Bài tập] Câu lệnh switch-case</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>    
</head>
<body>
    <input type="text" id="nhapthang"><button type="submit" onclick="tinhsongay()">Tính số ngày</button>
    <p id="ketqua" style="color: blue;"></p>
    <script>
        function tinhsongay(){
        var songay = parseInt(document.getElementById('nhapthang').value);        
        switch (songay){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerHTML = "Tháng " + songay + " có 31 ngày.";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML = "Tháng " + songay + " có 30 ngày.";
                break;
            case 2:
                document.getElementById("ketqua").innerHTML = "Tháng " + songay + " có 28 hoặc 29 ngày.";
                break;    
            default:
            document.getElementById("ketqua").innerHTML = "Tháng không tồn tại";
        }
    }
    </script>
</body>
</html>
