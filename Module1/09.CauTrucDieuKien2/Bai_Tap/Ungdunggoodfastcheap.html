<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Ứng dụng good-fast-cheap</title>
</head>
<body>    
   <style>
        .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
        }
        
        .switch input { 
          opacity: 0;
          width: 0;
          height: 0;
        }
        
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: .4s;
          transition: .4s;
        }
        
        .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: .4s;
          transition: .4s;
        }
        
        input:checked + .slider {
          background-color: #2196F3;
        }
        
        input:focus + .slider {
          box-shadow: 0 0 1px #2196F3;
        }
        
        input:checked + .slider:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
          transform: translateX(26px);
        }
        
        /* Rounded sliders */
        .slider.round {
          border-radius: 34px;
        }
        
        .slider.round:before {
          border-radius: 50%;
        }
        </style>

<label class="switch">
    <input type="checkbox" id="good" onclick="check(1)">
    <span class="slider round"></span>
</label> GOOD

<br/><br/><label class="switch">
    <input type="checkbox" id="fast" onclick="check(2)">
    <span class="slider round"></span>
</label> FAST

<br/><br/><label class="switch" >
    <input type="checkbox" id="cheap" onclick="check(3)">
    <span class="slider round"></span>
</label> CHEAP


<!-- Cach 2 <input type="checkbox" id="good" onclick="check(1)"> GOOD
<input type="checkbox" id="fast" onclick="check(2)"> FAST
<input type="checkbox" id="cheap" onclick="check(3)"> CHEAP -->
<script>
    let good = document.getElementById("good");
    let fast = document.getElementById("fast");
    let cheap = document.getElementById("cheap");
    function check(number) {
        switch (number) {
            case 1:
                if (fast.checked && cheap.checked) {
                    fast.checked = false;
                }
                break;
            case 2:
                if (good.checked && cheap.checked) {
                    cheap.checked = false;
                }
                break;
            case 3:
                if (good.checked && fast.checked) {
                    good.checked = false;
                }
                break;
        }
    }
</script>
</body>
</html>
