<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>[Bài tập] Ứng dụng vui DoYouLoveMe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>    
</head>
<body>
    <h1>DO YOU LOVE ME ?</h1>
    <button type="button" id="btnYES" value="yes" onclick="yes()">YES</button> 
    <button type="button" id="btnNO" value="no" onmouseover="no()" style="position: absolute; left: 80px;" >NO</button>
    <script>
        function yes(){
            alert('<3');
        }
        function no(){
            var x = Math.round(Math.random() * window.innerWidth);
            var y = Math.round(Math.random() * window.innerHeight);
            document.getElementById("btnNO").style.left = x + "px";
            document.getElementById("btnNO").style.top = y + "px";
        }
    </script>
</body>
</html>
