<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case</title>
</head>
<body>
    <script>
        var broswer =prompt("Please type your: ", '');
        switch (broswer){
            case 'Edge':
            alert('You've got the Edge'');
            break;
            case 'Chrome':
            case 'FireFox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
        }
    </script>
</body>
</html>
