<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Luyện tập với cấu trúc switch-case</title>
</head>
<body>
    <script>
        //Bai 1
        var broswer = prompt("Please type your: ", '');
        switch (broswer){
            case 'Edge':
            alert('You have got the Edge');
            break;
            case 'Chrome':
            case 'FireFox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
        }
        //Bai 2
        var a = parseInt(prompt('a?'));
        switch (a){
            case 0:
                alert(0);
                break;
            case 1: 
                alert(1);
                break;
            case 2:
            case 3:
                alert('2,3');
                break;           
        }

        //Bai 3
        var value = parseInt(prompt('Type a number', 0));
        switch((value > 0) ? 1 : (value < 0) ? -1 : 0){
            case 1:
                alert(1);
                break;
            case -1:
                alert(-1);
                break;
            default:
                alert(0);        
        }

    </script>
</body>
</html>
