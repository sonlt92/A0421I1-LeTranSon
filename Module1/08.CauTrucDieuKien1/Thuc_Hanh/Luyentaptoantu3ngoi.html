<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>[Thực hành] Luyện tập với toán tử ba ngôi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>    
</head>
<body>
    <script>
        //Bai 1
        var a = parseInt(prompt("a:",''));
        var b = parseInt(prompt("b:",''));
        result = (a + b < 4) ? 'Below' : 'Over';
        alert(result);

        //Bai 2
        var login = prompt("Moi ban nhap: ",'');
        var message = (login == 'Employee') ? 'Hello' : (login == 'Directr') ? 'Greetings' : (login == '') ? 'No Login' : '';
        alert(message);        
    </script>
</body>
</html>
