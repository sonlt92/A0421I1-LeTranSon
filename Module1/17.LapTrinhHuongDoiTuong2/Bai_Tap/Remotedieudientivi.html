<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển chương trình sử dụng Remote để điều khiển Tivi</title>
</head>
<body>
<script>
    class TiVi {
        constructor() {
            this.status = 'VTV3';
            this.volume = 50;
            this.onOff = true;
        }

        setChageChannel(channel) {
            this.status = channel;
        }

        setVolume(unit) {
            this.volume += unit;
        }
    }

    class Remote {
        constructor() {
        }

        setChange(tivi, channel) {
            tivi.status = channel;
        }

        setVolume(tivi, volume) {
            tivi.amLuong += volume;
        }

        setOn(tivi) {
            tivi.onOff = true;
        }

        setOff(tivi) {
            tivi.onOff = false;
        }
    }

    let television = new TiVi();
    let remote = new Remote();
    remote.setOn(television);
    console.log('Status Tivi: ' + television.onOff);
    television.setChageChannel('vtv1');
    console.log('Channel: ' + television.status);
    remote.setChange(television, 'vtv2');
    console.log('Channel status: ' + television.status);
    remote.setVolume(television, 2);
    console.log('Volume Up:' + television.volume);
    remote.setOff(television);
    console.log('Status Tivi: ' + television.onOff);


</script>
</body>
</html>
