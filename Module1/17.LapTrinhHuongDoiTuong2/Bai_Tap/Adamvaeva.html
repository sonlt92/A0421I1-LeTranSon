<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<script>
  class Apple {
    constructor(weight) {
      this.weight = weight;
    }
    getWeight(){
        this.weight = 10;
        return this.weight;
    }
    isEmpty(){
        if (this.weight == 0){
            return true;
        } else {
            return false;
        }
    }
    decrease(){
        if (this.weight > 0){
            this.weight--;
        } else {
            return this.isEmpty();
        }
    }
  }
  class Human {
    constructor(name, gender, weight) {
      this.name = name;
      this.gender = gender;
      this.weight = weight;
    }
    setName(name){
        this.name = name;
    }
    setWeight(weight){
        this.weight = weight;
    }
    setGender(gender){
        this.gender = gender;
    }
  }
</script>
</body>
</html>
