<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Game đơn giản - di chuyển đối tượng</title>
</head>
<body>
<div id="game"></div>
<script>
    class Shiba {
        constructor(image, top, left, size, right, down) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.right = right;
            this.down = down;
        }

        getShibaElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px; down: ' + this.down + 'px; right:' + this.right + 'px; position:absolute;" />';
        }

        moveRight() {
            this.left += 100;
            console.log('Ok: ' + this.left);
        }
        moveDown() {
            this.down += 100;
            console.log('Ok: ' + this.down);
        }
        moveLeft(){
            this.right += 100;
            console.log('Ok: ' + this.right);
        }
        moveTop(){
            this.top += 100;
            console.log('Ok: ' + this.top);
        }
    }

    var shiba = new Shiba('shiba.jpg', 20, 30, 200);

    function start() {
        if (shiba.right < window.innerWidth - shiba.size) {
            shiba.moveRight();
        } else if (shiba.left > window.innerWidth - shiba.size){
            shiba.moveLeft();
        } else if (shiba.down > window.innerHeight - shiba.size){
            shiba.moveDown();
        } else if (shiba.top < window.innerHeight - shiba.size){
            shiba.moveTop();
        }
        document.getElementById('game').innerHTML = shiba.getShibaElement();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
