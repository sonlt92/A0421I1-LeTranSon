<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp mô phỏng sự hoạt động của đèn pin</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }
        setEnergy(energy){
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        decreaseEnergy(){
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }
    class FlashLamp  {
        constructor(battery) {
            this.battery = battery;
        }
        setBattery(battery){
            this.battery = battery;
        }
        getBatteryInfo(){
            return this.battery.getEnergy();
        }
        light(){
            if(this.status){
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        }
        turnOn(){
            this.status = true;
        }
        turnOff(){
            this.status = false;
        }
    }
    let battery = new Battery();
    battery.setEnergy(10);

    let  flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();

</script>

<script>
    class SwitchButton {
        constructor() {
            this.status = false;
        }

        connectToLamp(lamp) {
            this.lamp = lamp;
        }

        switchOff() {
            this.status = false;
            this.lamp.status = false;
        }

        switchOn() {
            this.status = true;
            this.lamp.status = true
        }
    }

    class ElectricLamp {
        constructor() {
            this.status = false;
        }

        turnOff() {
            return this.status = true;
        }

        turnOn() {
            return this.status = false;
        }
    }

    let electricLamp = new ElectricLamp();
    let switchButton = new SwitchButton();
    switchButton.connectToLamp(electricLamp);
    alert("Trang thai cong tac: " + switchButton.status)
    alert("Trang thai den: " + electricLamp.status)
    switchButton.switchOn();
    alert("Trang thai cong tac: " + switchButton.status)
    alert("Trang thai den: " + electricLamp.status)

</script>
</body>
</html>
