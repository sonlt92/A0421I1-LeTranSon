<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<script>
    class Car {
        constructor(name, model, weight, color) {
            this._name = name;
            this._model = model;
            this._weight = weight;
            this._color = color;
        }

        setName(value) {
            this.name = value;
        }

        setModel(value) {
            this.model = value;
        }

        setWeight(value) {
            this.weight = value;
        }

        setColor(value) {
            this.color = value;
        }


        getName() {
            return this.name;
        }

        getModel() {
            return this.model;
        }

        getWeight() {
            return this.weight;
        }

        getColor() {
            return this.color;
        }
    }

    function start()
    {
        console.log(start());
    }

    function dive()
    {
        console.log(dive());
    }

    function stop()
    {
        console.log(stop());
    }

    function drake()
    {
        console.log(drake);
    }

    function toString()
    {
        console.log(start(),stop());
    }

</script>
</body>
</html>
