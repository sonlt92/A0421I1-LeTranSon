<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp Hình Tròn</title>
</head>
<body>
<script>
    class Circle {
       constructor(radius) {
           this.radius = radius;
       }
       getRadius(){
           return this.radius;
       }
       getArea(){
           return Math.PI * radius * radius;
       }
    }
    let circle = new Circle(10);

    let radius = circle.getRadius();

    let area = circle.getArea();

    alert("Radius: " + radius + "; Area: " + area);
</script>
</body>
</html>
