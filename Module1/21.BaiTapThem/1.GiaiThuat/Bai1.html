<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<!-- 1.	Viết chương trình in ra các dấu * theo cấu trúc như sau (cho n là chiều cao của tháp, cần in ra n dòng):
*****
*****
*****
*****
*****
*****  -->
<script>
    let width = parseInt(prompt("Enter width: "));
    let height = parseInt(prompt("Enter height: "));
    for (let i = 0; i < height; i++) {
        document.write("");
        for (let j = 0; j < width; j++) {
            document.write("*");
        }
        document.writeln("<br/>");
    }
</script>
</body>
</html>
