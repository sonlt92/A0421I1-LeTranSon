<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhúng CSS vào trang HTML</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        h1 {
            color: green;
        }
        h3 {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="color: green"> This is headind 1</h1>
    </div>
    <div class="paragraph">
        <h3 style="color: blue">This is an ordinary paragraph. Notice that this text is blue. The default
        text color for a page is defined in the body selector.</h3>
    </div>
</body>
</html>
