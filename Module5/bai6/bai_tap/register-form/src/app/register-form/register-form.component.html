<h2 class="text-center">User registration</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="col-md-6 offset-md-3">
  <div class="form-group row">
    <label class="col">
      Email
      <input class="form-control" formControlName="email" type="email">
    </label>
  </div>
  <div *ngIf="validate.email?.invalid && validate.email?.touched" class="alert alert-danger" role="alert">
    <p *ngIf="validate.email?.errors?.required ">Email is required</p>
    <p *ngIf="validate.email?.errors?.email ">Wrong format</p>
    <p *ngIf="validate.email?.errors?.email ">Wrong format</p>
  </div>

  <fieldset formGroupName="pwGroup">
    <div class="form-group row">
      <label class="col">
        Password
        <input class="form-control" formControlName="password" type="password">
      </label>
    </div>
    <div class="form-group row">
      <label class="col">
        Confirm Password
        <input class="form-control" formControlName="confirmPassword" type="password">
      </label>
    </div>
  </fieldset>
  <div *ngIf="registerForm.hasError('passwordnotmatch', ['pwGroup'])" class="alert alert-danger"
       role="alert">
    Password does not match!
  </div>
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
