<div class="container">
  <div class="d-flex">
    <img src="https://www.freeiconspng.com/uploads/user-login-icon-29.png"
         alt="angular" style="height: 200px; width: 200px" class="mr-auto ml-auto">
  </div>
  <div class="d-flex">
    <div class="mr-auto ml-auto w-50">
      <h2>Login</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="emailInput">Email <span style="color: red">*</span></label>
          <input type="email" class="form-control" id="emailInput" formControlName="email">
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="registerForm.controls.email?.invalid && isSubmit">
          <p *ngIf="registerForm.controls.email?.errors?.required" class="m-0">Email is required!!!</p>
          <p *ngIf="registerForm.controls.email?.errors?.email" class="m-0">Wrong format!!!</p>
        </div>
        <div class="form-group">
          <label for="passwordInput">Password <span style="color: red">*</span></label>
          <input type="password" class="form-control" id="passwordInput" formControlName="password">
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="registerForm.controls.password?.invalid && isSubmit">
          <p *ngIf="registerForm.controls.password?.errors?.required" class="m-0">Password is required!!!</p>
          <p *ngIf="registerForm.controls.password?.errors?.minlength" class="m-0">The input must be of minimum length 6 characters</p>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
<pre>
{{ registerForm.value | json}}
</pre>
