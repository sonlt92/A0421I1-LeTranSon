<div class="container-fluid" style="padding: 0">
  <div class="banner">
    <div class="banner-wrap">
      <div class="banner-img"></div>
      <div class="banner-text">
        <div class="banner-slogan" data-aos="fade-up"
             data-aos-anchor-placement="top-center">An Inimitable Legend of Hospitality
        </div>
        <div class="banner-title">ADD NEW CUSTOMER</div>
        <div class="banner-subtitle">
        </div>
      </div>
    </div>
  </div>
  <body style="margin-bottom: 5%">
  <div class="container">
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">
        <form class="row g-3" [formGroup]="customerForm" (ngSubmit)="onsubmit()" novalidate>
          <div class="col-md-6">
            <label class="form-label required" for="inputName">Full name:</label>
            <input formControlName="fullName" type="text" class="form-control" id="inputName"
                   placeholder="Nguyen Van A">
            <label class="form-label" for="inputName" style="color: palevioletred"></label>
            <div
              *ngIf="customerForm.controls.fullName.invalid && (customerForm.controls.fullName.dirty || customerForm.controls.fullName.touched)">
              <label class="" for="inputName" style="color: #f32020;"
                     *ngIf="customerForm.controls.fullName.errors?.required">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                Enter full name.
              </label>
              <label class="" for="inputName" style="color: #f32020;"
                     *ngIf="customerForm.controls.fullName.errors?.pattern">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                Sorry, your full name must be in the correct format "Nguyen Van A".
              </label>
            </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-3">
            <label class="form-label required" for="birthday">Birthday</label>
            <input formControlName="dateOfBirth" id="birthday" class="date-picker form-control" type="date"
                   style="height: 38px">
            <div
              *ngIf="customerForm.controls.dateOfBirth.invalid && (customerForm.controls.dateOfBirth.dirty || customerForm.controls.dateOfBirth.touched)">
              <label class="" for="inputName" style="color: #f32020;"
                     *ngIf="customerForm.controls.dateOfBirth.errors?.required">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                Enter your birthday.
              </label>
              <label class="" for="inputName" style="color: #f32020;"
                     *ngIf="customerForm.controls.dateOfBirth.errors?.invalidAge">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                Sorry, your age must be between 18 and 70 years old.
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label required" for="inputIdCard">ID card:</label>
            <input formControlName="idCard" type="text" class="form-control" id="inputIdCard" placeholder="123456789">
            <div
              *ngIf="customerForm.controls.idCard.invalid && (customerForm.controls.idCard.dirty || customerForm.controls.idCard.touched)">
              <label class="" for="inputName" style="color: #f32020;"
                     *ngIf="customerForm.controls.idCard.errors?.required">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                Enter your id card.
              </label>
              <label class="" for="inputName" style="color: #f32020;"
                     *ngIf="customerForm.controls.idCard.errors?.pattern">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                Sorry, your id card must be in the correct format XXXXXXXXX or XXXXXXXXXXXX (X is 0-9).
              </label>
            </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-5">
            <label class="form-label required" for="inputPhone">Phone:</label>
            <input formControlName="phone" type="text" class="form-control" id="inputPhone" placeholder="0912345678">
            <div
              *ngIf="customerForm.controls.phone.invalid && (customerForm.controls.phone.dirty || customerForm.controls.phone.touched)">
              <label class="" for="inputName" style="color: #f32020;"
                     *ngIf="customerForm.controls.phone.errors?.required">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                Enter your phone.
              </label>
              <label class="" for="inputName" style="color: #f32020;"
                     *ngIf="customerForm.controls.phone.errors?.pattern">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                Sorry, your phone must be in the correct format 090xxxxxxx hoáº·c 091xxxxxxx (x is 0-9).
              </label>
            </div>
          </div>
          <div class="col-md-4">
            <label class="form-label required" for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="text" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp" placeholder="abc@xyz.com">
            <div
              *ngIf="customerForm.controls.email.invalid && (customerForm.controls.email.dirty || customerForm.controls.email.touched)">
              <label class="" for="inputName" style="color: #f32020;"
                     *ngIf="customerForm.controls.email.errors?.required">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                Enter your email.
              </label>
              <label class="" for="inputName" style="color: #f32020;" *ngIf="customerForm.controls.email.errors?.email">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                Sorry, your email must be in the correct format abc@xyz.com.
              </label>
            </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-3">
            <label class="form-label required" for="gender">Gender:</label>
            <select formControlName="gender" id="gender" class="form-control form-select">
              <option [value]=0>Choose...</option>
              <option *ngFor="let g of genders" [ngValue]="g">{{g.name}}</option>
            </select>
            <div
              *ngIf="customerForm.controls.gender.invalid && (customerForm.controls.gender.dirty || customerForm.controls.gender.touched)">
              <label class="" for="inputName" style="color: #f32020;"
                     *ngIf="customerForm.controls.gender.errors?.notNull">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                Choose your gender.
              </label>
            </div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-3">
            <label class="form-label required" for="idTypeCus">Type customer:</label>
            <select formControlName="idTypeCus" id="idTypeCus" class="form-control form-select">
              <option [value]=0>Choose...</option>
              <option *ngFor="let t of typeCus" [ngValue]="t">{{t.name}}</option>
            </select>
            <div
              *ngIf="customerForm.controls.idTypeCus.invalid && (customerForm.controls.idTypeCus.dirty || customerForm.controls.idTypeCus.touched)">
              <label class="" for="inputName" style="color: #f32020;"
                     *ngIf="customerForm.controls.idTypeCus.errors?.notNull">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                Choose your type customer.
              </label>
            </div>
          </div>
          <div class="col-12">
            <label for="address" class="form-label required">Address</label>
            <input formControlName="address" type="text" class="form-control" id="address"
                   placeholder="Apartment, studio, or floor">
            <div
              *ngIf="customerForm.controls.address.invalid && (customerForm.controls.address.dirty || customerForm.controls.address.touched)">
              <label class="" for="inputName" style="color: #f32020;"
                     *ngIf="customerForm.controls.idTypeCus.errors?.required">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                Input your address.
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" [disabled]="customerForm.invalid" class="btn btn-primary">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </body>
</div>
