  </tr>
  <tr *ngFor="let product of products; index as i">
    <td class="table-primary">{{i + 1}}</td>
    <td class="table-success">{{product.name}}</td>
    <td class="table-danger">{{product.price}}</td>
    <td class="table-warning">{{product.description}}</td>
    <td class="table-info"><a [routerLink]="['/product/edit',product.id]"><button type="button" class="btn btn-primary">
      Edit
    </button></a></td>
    <td class="table-secondary"><a [routerLink]="['/product/delete', + product.id]"><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#Modal">
      Delete
    </button></a></td>
