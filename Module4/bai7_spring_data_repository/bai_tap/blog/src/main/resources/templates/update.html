<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{/index::header}"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <form action="/create" method="post" th:object="${blog}" enctype="multipart/form-data">
        <input type="text" hidden="hidden" th:field="*{id}">
        <input type="text" hidden="hidden" th:field="*{linkImg}">
        <div class="form-group">
          <label for="exampleFormControlInput1">Tiêu đề</label>
          <input th:field="*{title}" type="text" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Nội Dung</label>
          <textarea th:field="*{content}" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Đăng ảnh</label>
          <input type="file" name="img" class="form-control-file" accept="image/x-png,image/gif,image/jpeg" id="exampleFormControlFile1">
        </div>
        <input type="submit" class="btn btn-primary" value="Xác nhận">
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<footer th:insert="~{/index::footer}"></footer>
</body>
</html>
