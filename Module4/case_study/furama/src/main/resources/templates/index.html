<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Furama</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header class="header-home" id="headerIndex">
    <div class="nav-wrap start-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav>
                        <img src="/img/logo.png" alt="..." class="logo">
                        <ul style="margin: 0" class="nav-links float-right">
                            <li class="nav-links-item"><a href="/home" th:text="#{home.header}"></a></li>
                            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-links-item dropdown-custom">
                                <a class="dropdown-wrap" th:text="#{employee.header}" href=""></a>
                                <div class="dropdown-content">
                                    <a class="dropdown-item-custom" th:href="@{/employee/create}" th:text="#{create}"></a>
                                    <a class="dropdown-item-custom" th:href="@{/employee/show}" th:text="#{show}"></a>
                                </div>
                            </li>
                            <li class="nav-links-item dropdown-custom">
                                <a class="dropdown-wrap" href="" th:text="#{customer.header}">CUSTOMER</a>
                                <div class="dropdown-content">
                                    <a class="dropdown-item-custom" th:href="@{/customer/create}" th:text="#{create}"></a>
                                    <a class="dropdown-item-custom" th:href="@{/customer/show}" th:text="#{show}"></a>
                                </div>
                            </li>
                            <li class="nav-links-item dropdown-custom">
                                <a class="dropdown-wrap" href="" th:text="#{service.header}"></a>
                                <div class="dropdown-content">
                                    <a class="dropdown-item-custom" th:href="@{/service/create}" th:text="#{create}"></a>
                                    <a class="dropdown-item-custom" th:href="@{/service/showAll}" th:text="#{show}"></a>
                                </div>
                            </li>
                            <li class="nav-links-item dropdown-custom">
                                <a class="dropdown-wrap" href="" th:text="#{contract.header}"></a>
                                <div class="dropdown-content">
                                    <a th:href="@{/contract/createContract}" class="dropdown-item-custom" th:text="#{contract.create}">
                                        CONTRACT</a>
                                    <a th:href="@{/contract/createContractDetail}" class="dropdown-item-custom" th:text="#{contractDetail.create}">
                                        CONTRACT DETAIL</a>
                                    <a th:href="@{/contract/show}" class="dropdown-item-custom" th:text="#{contract.show}"></a>
                                </div>
                            </li>
                            <li class="nav-links-item" style="margin-right:0">
                                <a class="dropdown-wrap" href="/loginSuccess?lang=vn">VI</a>
                            </li>
                            <li class="text-white" style="margin-left: 0; margin-right: 0">
                                |
                            </li>
                            <li class="nav-links-item" style="margin-left: 0">
                                <a class="dropdown-wrap" href="/home?lang=en">EN</a>
                            </li>
                            <li>
                                <a href="" class="text-decoration-none">
                                    <i class="bi bi-person-circle icon-user"></i>
                                    <span th:if="${cookieValue.value}" id="userName" class="text-white text-decoration-none"
                                          th:value="${cookieValue.value}" th:text="${cookieValue.value}"></span>
                                </a>
                            </li>
                            <li>
                                <a style="margin-bottom: 10%" class="btn btn-primary" href="/logout" th:text="#{logout.header}"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="onScroll fixed-top bg-light">
    <div class="nav-wrap start-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav>
                        <img src="/img/logo.png" alt="..." class="logo">
                        <ul style="margin: 0" class="nav-links float-right">
                            <li class="nav-links-item"><a class="active text-dark" href="/home" th:text="#{home.header}"></a></li>
                            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-links-item dropdown-custom">
                                <a class="dropdown-wrap text-dark" href="" th:text="#{employee.header}"></a>
                                <div class="dropdown-content bg-light">
                                    <a class="dropdown-item-custom text-dark" th:href="@{/employee/create}" th:text="#{create}"></a>
                                    <a class="dropdown-item-custom text-dark" th:href="@{/employee/show}" th:text="#{show}"></a>
                                </div>
                            </li>
                            <li class="nav-links-item dropdown-custom">
                                <a class="dropdown-wrap text-dark" href="" th:text="#{customer.header}">CUSTOMER</a>
                                <div class="dropdown-content bg-light">
                                    <a class="dropdown-item-custom text-dark" th:href="@{/customer/create}" th:text="#{create}"></a>
                                    <a class="dropdown-item-custom text-dark" th:href="@{/customer/show}" th:text="#{show}"></a>
                                </div>
                            </li>
                            <li class="nav-links-item dropdown-custom">
                                <a class="dropdown-wrap text-dark" href="" th:text="#{service.header}"></a>
                                <div class="dropdown-content bg-light">
                                    <a class="dropdown-item-custom text-dark" th:href="@{/service/create}" th:text="#{create}"></a>
                                    <a class="dropdown-item-custom text-dark" th:href="@{/service/showAll}" th:text="#{show}"></a>
                                </div>
                            </li>
                            <li class="nav-links-item dropdown-custom">
                                <a class="dropdown-wrap text-dark" href="" th:text="#{contract.header}"></a>
                                <div class="dropdown-content bg-light">
                                    <a th:href="@{/contract/createContract}" class="dropdown-item-custom text-dark" th:text="#{contract.create}">
                                        CONTRACT</a>
                                    <a th:href="@{/contract/createContractDetail}" class="dropdown-item-custom text-dark" th:text="#{contractDetail.create}">CREATE</a>
                                    <a th:href="@{/contract/show}" class="dropdown-item-custom text-dark" th:text="#{contract.show}"></a>
                                </div>
                            </li>
                            <li class="nav-links-item" style="margin-right:0">
                                <a class="dropdown-wrap text-dark" href="/home?lang=vn">VI</a>
                            </li>
                            <li style="margin-left: 0; margin-right: 0">
                                |
                            </li>
                            <li class="nav-links-item" style="margin-left: 0">
                                <a class="dropdown-wrap text-dark" href="/home?lang=en">EN</a>
                            </li>
                            <li>
                                <a href="" class="text-decoration-none">
                                    <i class="bi bi-person-circle icon-user"></i>
                                    <span th:if="${cookieValue.value}" id="userName" class="text-dark text-decoration-none"
                                          th:value="${cookieValue.value}" th:text="${cookieValue.value}"></span>
                                </a>
                            </li>
                            <li>
                                <a style="margin-bottom: 10%" class="btn btn-primary" href="/logout" th:text="#{logout.header}"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>


<footer>

        <div class="row text-center">
            <div class="col-lg-12">
                <p id="test1">Â© 2022 Furama Resort Danang.</p>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
    $(document).ready(function () {
        $('.onScroll').hide();
        $(window).scroll(function () {
            if ($(window).scrollTop() >= 100){
                $('.header-home').hide();
                $('.onScroll').show("fast");
            }else{
                $('.header-home').show("fast");
                $('.onScroll').hide();
            }
        })
    })
</script>
</body>
</html>
