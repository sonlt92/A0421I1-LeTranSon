<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{/headerAndFooter::header}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-warning text-center" th:text="#{contractDetail.create}">CREATE CONTRACT</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form th:action="@{/contract/createContractDetail}" th:object="${contractDetail}" method="post">
                <div class="form-group">
                    <label for="contractDeposit" th:text="#{quantity}"></label>
                    <input th:field="*{quantity}" type="text" class="form-control" id="contractDeposit">
                </div>
                <div class="form-group">
                    <label for="contract" th:text="#{contractOfCus}"></label>
                    <select th:field="*{contract}" id="contract" class="form-control w-25">
                        <option th:each="c:${contract}" th:value="${c.contractId}" th:text="${c.customer.customerName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="attachService" th:text="#{attach.service}"></label>
                    <select th:field="*{attachService}" id="attachService" class="form-control w-25">
                        <option th:each="a:${attachServices}" th:value="${a.attachServiceId}" th:text="${a.attachServiceName}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" th:text="#{submit}"></button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<div th:insert="~{/headerAndFooter::footer}"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
